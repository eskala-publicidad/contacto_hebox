<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>HEBOX CONTACTO</title>
  <style>
    /* Fuente */
    :root{
      --card-bg: rgba(0,0,0,0.62);
      --accent-white: #ffffff;
      --radius: 18px;
      --gap: 16px;
      --max-card-width: 420px;
    }

    *{box-sizing: border-box}

    html,body{
      height:100%;
      margin:0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg,#7c019b 0%, #320444 100%);
      color: var(--accent-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      -webkit-font-smoothing:antialiased;
      position: relative;
      overflow: hidden;
    }

    /* Tarjeta */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 28px 22px;
      width: 100%;
      max-width: var(--max-card-width);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.315);
      text-align: center;
      animation: fadeIn 350ms ease;
      backdrop-filter: blur(4px);
    }

    /* Foto de perfil */
    .profile-pic {
      width: 90px;
      height: 40px;
      border-radius: 0%;
      object-fit: cover;
      margin: 0 auto 14px auto;
      border: 0px solid #f1f1f100;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      display:block;
      background-color: rgba(255, 255, 255, 0);
    }

    /* Botones */
    .btn-group{display:flex;flex-direction:column;gap:var(--gap);align-items:center}

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      padding: 12px 16px;
      text-decoration: none;
      color: var(--accent-white);
      font-weight: 700;
      border-radius: 999px;
      transition: transform 0.16s ease, box-shadow 0.16s ease, opacity 0.16s ease;
      border: 0;
      cursor: pointer;
    }

    .btn:focus{outline:3px solid #ffffff55;outline-offset:3px}
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.28);
    }

    .whatsapp { background: #25D366; }
    .instagram { background: #E1306C; }
    .facebook { background: #1877F2; }
    .correo { background: #FF6F00; }

    /* Footer */
    footer {
      margin-top: 18px;
      text-align: center;
      color: #fff;
      font-size: 13px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
      opacity: 0.95;
    }

    footer p {
      margin: 10px 0;
    }

    /* AnimaciÃ³n de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* DecoraciÃ³n Dia de Muertos */
    .ddm-decor{position:absolute;inset:0;pointer-events:none;display:flex;align-items:center;justify-content:center}
    .ddm-skeleton{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;gap:0px}
    .calaca{
      width:500px;height:-80px;border-radius:10%;background:linear-gradient(180deg,#ffffff00 0%,#ffdcdc00 100%);box-shadow:0 6px 18px rgba(0, 0, 0, 0);position:relative;transform:translateY(0);animation:float 10s ease-in-out infinite;
      display:flex;align-items:center;justify-content:center;font-weight:50;color:#4a2b2b
    }
    .calaca::after{content:'ðŸŽƒ';font-size:0px}

    @keyframes float{0%{transform:translateY(0)}80%{transform:translateY(8px)}0%{transform:translateY(30px)}}

    /* confetti pequeÃ±o */
    .confetti {position:absolute;inset:0;pointer-events:none}
    .confetti span{position:absolute;width:5px;height:12px;border-radius:2px;opacity:0.95;animation:fall 100s linear infinite}
    @keyframes fall{0%{transform:translateY(-10vh) rotate(0)}100%{transform:translateY(110vh) rotate(360deg)}}

    /* Responsive adjustments */
    @media (min-width: 768px){
      body{padding:40px}
      .card{padding:36px}
      .btn{max-width:420px}
    }

    @media (max-width: 420px){
      .card{padding:20px}
      .profile-pic{width:96px;height:96px}
      .btn{padding:12px}
      footer{font-size:12px}
    }
    
    /* Asegurar centrado absoluto en pantallas grandes */
    .page-wrap{display:flex;align-items:center;justify-content:center;flex-direction:column;min-height:100vh}
  </style>
</head>
<body>

  <div class="page-wrap">
    <main class="card" role="region" aria-label="Contacto HEBOX">
    <img src="logo.png" alt="Logotipo de HEBOX" class="profile-pic" width="110" height="110">

    <h1 style="color:var(--accent-white);margin:12px 0 6px;font-size:20px;">ðŸŽƒ</h1>
    <p style="color:#fff8;margin:0 0 18px;font-size:13px;">Contacto y redes sociales</p>

    <nav class="btn-group" aria-label="Enlaces de contacto">
      <a href="https://wa.me/5214774106680?text=Hola%20quiero%20una%20cotizacion%20a%20mayoreo" target="_blank" rel="noopener noreferrer" class="btn whatsapp" aria-label="Enviar mensaje por WhatsApp a HEBOX">WhatsApp 1</a>
      <a href="https://wa.me/524775819539?text=Hola%20me%20interesa%20el%20precio%20por%20mayoreo" target="_blank" rel="noopener noreferrer" class="btn whatsapp" aria-label="Enviar mensaje por WhatsApp a HEBOX 2">WhatsApp 2</a>
      <a href="https://www.instagram.com/hebox_oficial" target="_blank" rel="noopener noreferrer" class="btn instagram" aria-label="Abrir Instagram de HEBOX">Instagram</a>
      <a href="https://www.facebook.com/profile.php?id=61574971918658" target="_blank" rel="noopener noreferrer" class="btn facebook" aria-label="Abrir Facebook de HEBOX">Facebook</a>
      <a href="mailto:calzado_hebox@hotmail.com" class="btn correo" aria-label="Enviar correo a HEBOX">Correo ElectrÃ³nico</a>
    </nav>
  </main>

  <!-- Decoraciones: calacas y confetti â€” mostrar solo en Oct/Nov -->
  <div class="ddm-decor" id="ddmDecor" aria-hidden="true" hidden>
    <div class="ddm-skeleton">
      <div class="calaca" style="--i:1"></div>
      <div class="calaca" style="--i:2;transform:scale(0.01);animation-delay:0.3s"></div>
      <div class="calaca" style="--i:3;transform:scale(1.02);animation-delay:0.6s"></div>
    </div>
    <div class="confetti" id="confetti"></div>
  </div>

  <script>
    // Mostrar decoraciÃ³n solo en octubre (9) y noviembre (10) â€” months are 0-based in JS
    (function(){
      try{
        const now = new Date();
        const month = now.getMonth(); // 0 = enero
        const ddm = document.getElementById('ddmDecor');
        const confetti = document.getElementById('confetti');
        if(!ddm || !confetti) return;

        if(month===9 || month===10){ // octubre o noviembre
          ddm.hidden = false;
          ddm.style.pointerEvents = 'none';

          // generar algunos confetti con colores temÃ¡ticos
          const colors = ['#FFB3C1','#FFD166','#F94144','#90BE6D','#577590','#C08497'];
          for(let i=0;i<28;i++){
            const el = document.createElement('span');
            const left = Math.random()*100;
            const delay = Math.random()*-3;
            const duration = 2.5 + Math.random()*2.5;
            el.style.left = left+'%';
            el.style.top = (Math.random()*10 - 10)+'%';
            el.style.background = colors[Math.floor(Math.random()*colors.length)];
            el.style.animationDelay = delay+'s';
            el.style.animationDuration = duration+'s';
            el.style.transform = 'rotate('+(Math.random()*360)+'deg)';
            confetti.appendChild(el);
          }
        }
      }catch(e){console.warn('DDM script error',e)}
    })();
  </script>

  </div>

 


</body>
</html>
